<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/article_list.css">
    <script src="/assets/lib/jquery.js"></script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">

            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item">
                    <!-- 分类下拉框 -->
                    <div class="layui-inline">
                        <label class="layui-form-label">分类</label>
                        <div class="layui-input-block option">
                            <select name="city">
                        <option value="">请选择分类</option>
                        <option value="0">北京</option>
                        <option value="1">上海</option>
                        <option value="2">广州</option>
                        <option value="3">深圳</option>
                        <option value="4">杭州</option>
                      </select>
                        </div>
                    </div>


                    <!-- 状态下拉框 -->

                    <div class="layui-inline">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <select name="state" lay-verify="">
                        <option value="">请选择状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                      </select>
                        </div>
                    </div>
                    <!-- 筛选和重置按钮 -->
                    <div class="layui-inline">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>

                <div class="layui-form-item">
                    <!-- 表格模块 -->
                    <table class="layui-table">
                        <colgroup>
                            <col>
                            <col width="200">
                            <col width="200">
                            <col width="200">
                            <col width="200">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>文章标题</th>
                                <th>分类</th>
                                <th>发表时间</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <!-- 分页模块 -->
                <div class="layui-form-item" id="page_break">

                </div>
            </form>

        </div>
    </div>
    <!-- 文章分类模板 -->
    <script type="text/html" id="cateList">
        <select name="cate_name">
            <option value="">请选择分类</option>
            {{each data}}
            <option value="{{$value.id}}">{{$value.cate_name}}</option>
            {{/each}}
    </script>
    
    <!-- 定义获取list模板 -->
    <script type="text/html" id="articleList">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dateFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button data-id={{$value.id}} type="button" class="layui-btn layui-btn-sm edit">修改</button>
                <button data-id={{$value.id}} type="button" class="layui-btn layui-btn-warm layui-btn-sm remove">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/baseApi.js"></script>
    <script src="/assets/js/article/article_list.js"></script>
</body>

</html>
