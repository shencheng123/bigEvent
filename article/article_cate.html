<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/article_cate.css">
    <script src="/assets/lib/jquery.js"></script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章类别管理
            <button id="add_cate" type="button" class="layui-btn layui-btn-normal">添加分类</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col width="200">
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 定义获取list模板 -->
    <script type="text/html" id="cateList">
        {{each data}}
        <tr>
            <td>{{$value.id}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.cate_alias}}</td>
            <td>
                <button data-id={{$value.id}} type="button" class="layui-btn layui-btn-sm editCate">修改</button>
                <button data-id={{$value.id}} type="button" class="layui-btn layui-btn-warm layui-btn-sm removeCate">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 定义添加弹出层模板 -->
    <script type="text/html" id="addCate">
        <form class="layui-form" id="add-form">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="cate_name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="cate_alias" required lay-verify="required|cate_alias" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn addbtn" lay-submit lay-filter="*">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>

    <!-- 定义修改弹出层模板 -->
    <script type="text/html" id="editCate">
        <form class="layui-form" lay-filter="edit">
            <input type="text" name="id" value="" style="display: none;">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="cate_name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="cate_alias" required lay-verify="required|cate_alias" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn editbtn" lay-submit lay-filter="*">确认修改</button>
                </div>
            </div>
        </form>
    </script>

    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/baseApi.js"></script>
    <script src="/assets/js/article/article_cate.js"></script>
</body>

</html>
